<h2 class="text-align"> Signin </h2>

<form  [formGroup]="signinForm" novalidate>


  <div class="container signin-width">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" formControlName="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" formControlName="password" required>
        
    <button type="submit" (click)="postLogin()" [disabled]="signinForm.invalid" >Login</button>
    <label class=" d-none">
      <input type="checkbox" checked="checked"  name="remember"> Remember me
    </label>
  </div>

  <div class="container signin-width d-none" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
